    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .user-info {
            margin-bottom: 15px;
        }
        .user-info label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .user-info p {
            margin: 0;
            padding: 5px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .actions {
            text-align: center;
            margin-top: 20px;
        }
        .actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalhes da Conta</h1>

        <div class="user-info">

        </div>

        <div class="user-info">

            <p>joao.silva@example.com</p>
        </div>

        <div class="user-info">
            <label>Data de Registo:</label>
            <p>01/01/2023</p>
        </div>

        <div class="user-info">
            <label>Último Login:</label>
            <p>10/10/2023 15:30</p>
        </div>

        <div class="user-info">
            <label>Estado da Conta:</label>
            <p>Ativa</p>
        </div>

        <div class="actions">
            <button onclick="editarPerfil()">Editar Perfil</button>
            <button onclick="alterarSenha()">Alterar Senha</button>
        </div>
    </div>
