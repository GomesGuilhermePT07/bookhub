<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Personalizado</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide">
                <img src="https://via.placeholder.com/1200x500/ff7f7f/333333?text=Slide+1" alt="Slide 1">
                <div class="caption">Legenda do Slide 1</div>
            </div>
            <div class="slide">
                <img src="./assets/img/Logotipo_Bookhub.png" alt="Slide 2">
                <div class="caption">Legenda do Slide 2</div>
            </div>
            <div class="slide">
                <img src="./assets/img/bandeiras.png" alt="Slide 3">
                <div class="caption">Legenda do Slide 3</div>
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        document.querySelector('.next').addEventListener('click', () => moveSlide(1));
        document.querySelector('.prev').addEventListener('click', () => moveSlide(-1));

        function moveSlide(direction) {
            index = (index + direction + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(() => moveSlide(1), 4000); // Alterna automaticamente a cada 4 segundos
    </script>
</body>
</html>
